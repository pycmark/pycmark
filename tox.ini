[tox]
envlist = flake8,mypy,py37,py38,spec

[testenv]
usedevelop = True
extras =
    test
setenv =
    PYTHONWARNINGS = all,ignore::DeprecationWarning:docutils.io
commands =
    pytest --durations 25 --ignore=spec/ {posargs}

[testenv:flake8]
description =
    Run style checks.
commands =
    flake8

[testenv:mypy]
description =
    Run type checks.
deps =
    mypy
    docutils-stubs
commands =
    mypy pycmark/ tests/

[testenv:spec]
description =
    Run CommonMark spec checker.
commands =
    rm -rf CommonMark
    git clone -b 0.28 https://github.com/commonmark/CommonMark
    bash -c "cd CommonMark; python test/spec_tests.py --prog ../spec/md2html.py"
whitelist_externals =
    rm
    git
    bash

[testenv:htmlspec]
description =
    Run yet another CommonMark spec checker.
commands =
    pytest --durations 25 --ignore=tests/ {posargs}
